<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="title">Kişisel Bilgiler</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="overlay">
    <div class="language-selector">
      <button onclick="setLanguage('tr')"><img src="img/tr.png" alt="TR" /></button>
      <button onclick="setLanguage('en')"><img src="img/en.png" alt="EN" /></button>
      <button onclick="setLanguage('ru')"><img src="img/ru.png" alt="RU" /></button>
      <button onclick="setLanguage('zh')"><img src="img/zh.png" alt="ZH" /></button>
    </div>
    <div class="content">
      <h1 data-key="title">Kişisel Bilgiler</h1>      
      <img src="img/your-photo.jpg" alt="Profile Photo" class="profile-img" />
      <p><strong data-key="name">Ad Soyad</strong></p> 
      <p class="name">John Doe</p>
      <div class="info-row">
        <div>
          <p><strong data-key="phone">Telefon</strong></p>
          <p>+90 555 555 55 55</p>
          <a href="https://wa.me/905555555555" target="_blank">
            <img src="img/whatsapp.png" alt="WhatsApp" class="icon" />
          </a>
        </div>
        <div>
          <p><strong data-key="email">E-posta</strong></p>
          <p>john@example.com</p>
          <p>johnjohnndoe@compa.com</p>
        </div>
      </div>
      <div class="addresses">
        <div class="address">
          <p><strong data-key="address">Adres</strong></p>
          <p>İstanbul, Türkiye</p>
          <a href="https://www.google.com/maps?q=İstanbul" target="_blank">
            <img src="img/maps.png" alt="Map" class="icon" />
          </a>
        </div>
        <div class="address">
          <p><strong>&nbsp;</strong></p>
          <p>Ankara, Türkiye</p>
          <a href="https://www.google.com/maps?q=Ankara" target="_blank">
            <img src="img/maps.png" alt="Map" class="icon" />
          </a>
        </div>
      </div>
      <nav>
        <a href="page2.html" class="nav-button" data-key="page2">2. Sayfa</a>
        <a href="page3.html" class="nav-button" data-key="page3">3. Sayfa</a>
      </nav>
    </div>
  </div>
</body>
</html>
